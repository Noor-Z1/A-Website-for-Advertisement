<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = 'stylesheet' type="text/css" href="../static/style.css">
</head>
<body>
    {% if username %}
<!--  Home Page | My Advertisements | My Profile | Logout  -->
        <p><a href="/home">Home Page</a> |
        <a href="/advertisement">My Advertisement</a> |
        <a href="/profile">My Profile</a> |
            <a href="/logout">Logout</a> </p>

        <form action="/showadvertisements" method="POST">
        <p>Search for active advertisements
        <input type="text" name='search' required="required"></p>
          <label for="category">Choose a category:</label>
          <select name="category" id="category">
              {% for category in categories %}
              <option value="{{category[0]}}">{{ category[1] }}</option>
              {% endfor %}
              <option value="all">All</option>
          </select>
          <br><br>
          <input type="submit" value="Submit">
        </form>

    {% else %}
    <form action="/login" method="POST" >
            <p>Username: <input type="text" name="username" required="required"></p>
            <p>Password: <input type="password" name="pwd" required="required"></p>
            <p><input type="submit" value="Login"></p>
             {% if msg %}
             <p style="color: red;">{{ msg }}</p>
             {% endif %}
    </form>
    <p>Not a user yet? <a href="/register">Click here</a> to Register as a new member!</p>
    {% endif %}
</body>
</html>
