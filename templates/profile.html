<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel = 'stylesheet' type="text/css" href="../static/style.css">
    <script type = "text/javascript" src="/static/script.js"></script>
</head>
<body>
        <p><a href="/dologin">Back to Home</a></p>
      <h1>Profile Details</h1>
      <form action="/editprofile" method="POST" onsubmit="return validate({{ unames }});">
          <p>Username: <input type="text" id="uname" name="username" value="{{ details[0] }}" required="required"/></p>
          <p>Password: <input type="password" id="pass" name="pwd" value="{{ details[1] }}" required="required"/></p>
          <p>Full name: <input type="text" name="Full name" value="{{ details[2] }}" required="required"/></p>
          <p>Email address: <input type="email" name="Email address" value="{{ details[3] }}" required="required"/></p>
          <p>Telephone number: <input type="tel" name="Telephone number" value="{{ details[4] }}" required="required"/></p>
          <p><input type="submit" value="Edit details"></p>
          <p id="msg"></p>
          {% if msg %}
             <p style="color: red;">{{ msg }}</p>
          {% endif %}
      </form>
</body>
</html>
